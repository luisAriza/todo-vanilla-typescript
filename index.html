<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do con TypeScript</title>
  </head>

  <body class="max-w-3xl p-6">
    <div class="flex justify-center items-center gap-6 h-screen">
      <form
        id="task-form"
        class="flex flex-col gap-3 p-6 text-center bg-zinc-700 rounded-lg w-full w-max-md"
      >
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Write a title" />

        <label for="description">Description</label>
        <textarea
          name="description"
          rows=" 3"
          placeholder="Write a description"
        ></textarea>

        <button>Save</button>
      </form>
      <div id="task-list" class="bg-zinc-700 max-w-md w-full h-3/5 p-8"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
